<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>tobelegal.github.io</title>

    <script>
        window.onload = function() {
          var preloaderPane = document.getElementById("preloader-pane");
          preloaderPane.classList.add("preloadHide");
          setTimeout(function() {
            preloaderPane.parentElement.removeChild(preloaderPane);
            preloaderPane = null;
          }, 300);
        };
      </script>
      <style>
        #preloader-pane {
            width: 100vw;
            height: 100vh;
            position: fixed;
            padding: 0px;
            margin: 0px;
            top: 0px;
            left: 0px;
            background-color: #000;
            z-index: 999999;
            transition: opacity 0.3s linear;
            opacity: 1;
            /* display: none; */
            
        }
        .screentest #preloader-pane{
            display: none !important;
        }
        #preloader-pane
        .preloader-wrap{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: middle;
            background-color: #1A2730;
        }
        .pre_dot {
            position: relative;
            margin: 0 auto;
            height: 100px;
            width: 100px;
        }
        @media screen and (max-width: 767px) {
            .pre_dot {
                margin-bottom: 30%;
            }
        }
        .preloadMe {
            width: 1px;
            height: 1px;
            position: absolute;
            top: -1px;
            left: -1px;
        }
        .preloadHide {
            opacity: 0 !important;
            transition: opacity 0.3s ease;
        }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but tobelegal.github.io doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <div id="preloader-pane">
        <div class="preloader-wrap">
            <img class="pre_dot" src="./preloader.svg" alt="tobe legal">
        </div>
    </div>

  </body>

</html>
